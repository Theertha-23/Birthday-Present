<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My World</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9e1f0, #ffe8f5);
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* Soft Background Photo8 with pink overlay */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('photo8.jpg'); /* Replace with your photo8 path */
        background-size: cover;
        background-position: center;
        opacity: 0.2; /* 20% opacity */
        z-index: -2;
    }

    /* Vector Background Patterns */
    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: url('https://www.svgrepo.com/show/309249/flower.svg'), url('https://www.svgrepo.com/show/194011/heart.svg');
        background-repeat: repeat;
        background-size: 80px 80px, 100px 100px;
        opacity: 0.05;
        top: -50%;
        left: -50%;
        z-index: -1;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        margin: 20px 0;
        color: #d63384;
        font-family: 'Great Vibes', cursive;
    }

    .gallery {
        position: relative;
        width: 100%;
        height: calc(100vh - 100px);
    }

    .card {
        width: 170px;
        height: 220px;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
        border-radius: 12px;
    }

    .card:hover {
        transform: translateY(-10px) rotate(calc(var(--angle) + 2deg));
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        background-color: #fff;
    }

    .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
    }

    .card-back {
        color: #d63384;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
        transform: rotateY(180deg);
        text-align: center;
        font-family: 'Great Vibes', cursive;
        background: #fff0f8;
        border-radius: 12px;
    }

    @media (max-width: 600px) {
        h1 { font-size: 28px; }
        .card { width: 140px; height: 180px; }
    }
</style>
</head>
<body>

<h1>Happy Birthday My World</h1>

<div class="gallery" id="gallery"></div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c3fa94f49.mp3?filename=dandelions-instrumental-9612.mp3" type="audio/mp3">
    Your browser does not support audio.
</audio>

<script>
const quotes = [
    "Bubuu.. You make every day beautiful ‚ù§Ô∏è",
    "My world is you üå∏",
    "Like i say all the time.. Your smile is my sunshine ‚òÄÔ∏è",
    "I love you more than words üíï",
    "With you.. every moment is magical ‚ú®",
    "Boobies ü•∞",
    "Happy Birthday, My Forever ‚ù§Ô∏è"
];

// Fixed positions for a consistent puzzle look
const positions = [
    {left: '10%', top: '10%', angle: '-3deg', z: 1},
    {left: '45%', top: '5%', angle: '2deg', z: 2},
    {left: '70%', top: '15%', angle: '-2deg', z: 3},
    {left: '15%', top: '45%', angle: '1deg', z: 4},
    {left: '55%', top: '40%', angle: '-1deg', z: 5},
    {left: '25%', top: '70%', angle: '3deg', z: 6},
    {left: '65%', top: '65%', angle: '-2deg', z: 7}
];

const gallery = document.getElementById('gallery');

for (let i = 0; i < quotes.length; i++) {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.left = positions[i].left;
    card.style.top = positions[i].top;
    card.style.setProperty('--angle', positions[i].angle);
    card.style.zIndex = positions[i].z;

    const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const img = document.createElement('img');
    img.src = `photo${i+1}.jpg`; // Replace with your images
    front.appendChild(img);

    const back = document.createElement('div');
    back.className = 'card-back';
    back.innerText = quotes[i];

    cardInner.appendChild(front);
    cardInner.appendChild(back);
    card.appendChild(cardInner);

    card.addEventListener('click', () => {
        card.classList.toggle('flipped');
    });

    gallery.appendChild(card);
}
</script>

</body>
</html>
