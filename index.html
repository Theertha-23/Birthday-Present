<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Puzzle Collage â€” Fix</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  :root{
    --gap:12px;
    --max-w:1000px;
    --card-radius:12px;
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:#f4f4f4;
    font-family:system-ui, Arial, sans-serif;
  }

  h1{
    font-family: 'Dancing Script', cursive;
    color:#e91e63;
    margin:28px 0 10px;
    font-size:40px;
    text-shadow:0 2px 6px rgba(0,0,0,0.12);
  }

  /* grid container */
  .collage{
    width:95%;
    max-width:var(--max-w);
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 230px;           /* taller rows for vertical images */
    gap:var(--gap);
    align-items:stretch;
  }

  /* puzzle spans (adjust to taste) */
  .c1 { grid-column: span 2; grid-row: span 2; }
  .c2 { grid-column: span 1; grid-row: span 1; }
  .c3 { grid-column: span 1; grid-row: span 2; }
  .c4 { grid-column: span 2; grid-row: span 1; }
  .c5 { grid-column: span 1; grid-row: span 1; }
  .c6 { grid-column: span 1; grid-row: span 1; }
  .c7 { grid-column: span 2; grid-row: span 1; }

  /* card */
  .card {
    position:relative;
    perspective:1000px;
    border-radius:var(--card-radius);
    overflow:hidden;
    background:#ddd;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    cursor:pointer;
  }

  /* inner that flips */
  .card-inner{
    width:100%;
    height:100%;
    transition: transform 0.7s cubic-bezier(.2,.9,.2,1);
    transform-style: preserve-3d;
    display:block;
  }

  /* flipped state toggled by JS */
  .card.flipped .card-inner{
    transform: rotateY(180deg);
  }

  .card-front, .card-back{
    position:absolute;
    inset:0;
    backface-visibility: hidden;
    border-radius:var(--card-radius);
    overflow:hidden;
  }

  /* ensure front is above back by default */
  .card-front{
    z-index:2;
  }

  .card-front img{
    width:100%;
    height:100%;
    object-fit:cover;      /* fills the tile while keeping aspect */
    object-position:center center;
    transition: transform 0.35s ease;
    display:block;
  }

  /* small zoom on hover to feel alive */
  .card:hover .card-front img{ transform: scale(1.04); }

  .card-back{
    z-index:1;
    transform: rotateY(180deg);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    text-align:center;
    color:#222;
    background: linear-gradient(135deg,#fff6f9,#ffdfe8);
    font-style:italic;
  }

  /* tweak object-position for specific photos so faces appear */
  .focus-top img { object-position: center top; }
  .focus-left img { object-position: left center; }   /* example */

  /* responsive */
  @media (max-width:900px){
    .collage{ grid-template-columns: repeat(2, 1fr); grid-auto-rows:200px; }
    .c1,.c4,.c7 { grid-column: span 2; } /* make big tiles full width on small screens */
  }

  @media (max-width:420px){
    h1{ font-size:28px; }
  }
</style>
</head>
<body>

  <h1>Happy Birthday!</h1>

  <div class="collage">
    <!-- Order / classes correspond to photo1..photo7 -->
    <div class="card c1"><div class="card-inner">
      <div class="card-front"><img src="./photo1.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 1</div>
    </div></div>

    <div class="card c2"><div class="card-inner">
      <div class="card-front"><img src="./photo2.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 2</div>
    </div></div>

    <div class="card c3"><div class="card-inner">
      <div class="card-front"><img src="./photo3.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 3</div>
    </div></div>

    <div class="card c4"><div class="card-inner">
      <div class="card-front"><img src="./photo4.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 4</div>
    </div></div>

    <!-- photo5: focus the top of the image to show face -->
    <div class="card c5 focus-top"><div class="card-inner">
      <div class="card-front"><img src="./photo5.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 5</div>
    </div></div>

    <div class="card c6"><div class="card-inner">
      <div class="card-front"><img src="./photo6.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 6</div>
    </div></div>

    <!-- photo7: focus left/center so face is visible -->
    <div class="card c7 focus-top"><div class="card-inner">
      <div class="card-front"><img src="./photo7.jpg" alt=""></div>
      <div class="card-back">Quote for Photo 7</div>
    </div></div>
  </div>

<script>
  // click toggles flip (safe: not hover-only)
  document.querySelectorAll('.card').forEach(c=>{
    c.addEventListener('click', ()=> c.classList.toggle('flipped'));
  });
</script>

</body>
</html>
