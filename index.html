<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Style Image Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
    }

    .puzzle-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 8px;
        width: 90%;
        max-width: 900px;
    }

    .puzzle-piece {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        position: relative;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .puzzle-piece img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        border-radius: 8px;
    }

    /* Optional puzzle effect with slight rotation */
    .puzzle-piece:nth-child(odd) {
        transform: rotate(-2deg);
    }
    .puzzle-piece:nth-child(even) {
        transform: rotate(2deg);
    }
</style>
</head>
<body>

<div class="puzzle-container" id="puzzleContainer">
    <!-- Images will be added dynamically -->
</div>

<script>
    const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg',
        'image4.jpg'
    ];

    const container = document.getElementById('puzzleContainer');

    images.forEach(src => {
        const div = document.createElement('div');
        div.classList.add('puzzle-piece');

        const img = document.createElement('img');
        img.src = src;

        div.appendChild(img);
        container.appendChild(div);
    });
</script>

</body>
</html>
