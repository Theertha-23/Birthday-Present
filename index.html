<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Puzzle Collage</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #e91e63;
        margin-bottom: 20px;
        text-align: center;
    }

    .collage {
        display: grid;
        grid-template-areas: 
            "big medium1 medium2"
            "wide1 small1 small2"
            "wide2 wide2 wide2";
        grid-gap: 10px;
        max-width: 900px;
        width: 100%;
    }

    .item {
        position: relative;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        perspective: 1000px;
    }

    .front, .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transition: transform 0.8s;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
    }

    .front img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #f0f0f0;
    }

    .back {
        transform: rotateY(180deg);
        background: #e91e63;
        color: #fff;
        font-size: 1.2rem;
        text-align: center;
        padding: 10px;
    }

    .item:hover .front {
        transform: rotateY(180deg);
    }

    .item:hover .back {
        transform: rotateY(360deg);
    }

    .big { grid-area: big; height: 300px; }
    .medium1 { grid-area: medium1; height: 145px; }
    .medium2 { grid-area: medium2; height: 145px; }
    .wide1 { grid-area: wide1; height: 150px; }
    .wide2 { grid-area: wide2; height: 150px; }
    .small1 { grid-area: small1; height: 145px; }
    .small2 { grid-area: small2; height: 145px; }

    @media (max-width: 700px) {
        .collage {
            grid-template-areas:
                "big"
                "medium1"
                "medium2"
                "wide1"
                "small1"
                "small2"
                "wide2";
        }
        .item { height: 220px; }
    }
</style>
</head>
<body>
<h1>Happy Birthday!</h1>
<div class="collage">
    <div class="item big">
        <div class="front"><img src="photo1.jpg" alt=""></div>
        <div class="back">Quote 1</div>
    </div>
    <div class="item medium1">
        <div class="front"><img src="photo2.jpg" alt=""></div>
        <div class="back">Quote 2</div>
    </div>
    <div class="item medium2">
        <div class="front"><img src="photo3.jpg" alt=""></div>
        <div class="back">Quote 3</div>
    </div>
    <div class="item wide1">
        <div class="front"><img src="photo4.jpg" alt=""></div>
        <div class="back">Quote 4</div>
    </div>
    <div class="item small1">
        <div class="front"><img src="photo5.jpg" alt=""></div>
        <div class="back">Quote 5</div>
    </div>
    <div class="item small2">
        <div class="front"><img src="photo6.jpg" alt=""></div>
        <div class="back">Quote 6</div>
    </div>
    <div class="item wide2">
        <div class="front"><img src="photo7.jpg" alt=""></div>
        <div class="back">Quote 7</div>
    </div>
</div>
</body>
</html>
