<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My World</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9e1f0, #ffe8f5);
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        margin: 20px 0;
        color: #d63384;
        font-family: 'Great Vibes', cursive;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
        justify-items: center;
    }

    .card {
        width: 150px;
        height: 200px;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
        transform: rotate(var(--angle));
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-back {
        background: #fff;
        color: #d63384;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
        transform: rotateY(180deg);
        text-align: center;
        font-family: 'Great Vibes', cursive;
    }

    @media (max-width: 600px) {
        h1 { font-size: 28px; }
        .card { width: 120px; height: 160px; }
    }
</style>
</head>
<body>

<h1>Happy Birthday My World</h1>

<div class="gallery" id="gallery"></div>

<script>
const quotes = [
    "You make every day beautiful ‚ù§Ô∏è",
    "My world is brighter with you üå∏",
    "Your smile is my sunshine ‚òÄÔ∏è",
    "I love you more than words üíï",
    "With you, every moment is magic ‚ú®",
    "You are my favorite person ü•∞",
    "Happy Birthday, My Forever ‚ù§Ô∏è"
];

const totalImages = 7;
const gallery = document.getElementById('gallery');

for (let i = 1; i <= totalImages; i++) {
    const card = document.createElement('div');
    card.className = 'card';

    // Small random angle for a subtle tilt
    const angle = Math.random() * 6 - 3; // -3 to 3 degrees
    card.style.setProperty('--angle', `${angle}deg`);

    const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const img = document.createElement('img');
    img.src = `photo${i}.jpg`; // Replace with your image paths
    front.appendChild(img);

    const back = document.createElement('div');
    back.className = 'card-back';
    back.innerText = quotes[i-1];

    cardInner.appendChild(front);
    cardInner.appendChild(back);
    card.appendChild(cardInner);

    card.addEventListener('click', () => {
        card.classList.toggle('flipped');
    });

    gallery.appendChild(card);
}
</script>

</body>
</html>
