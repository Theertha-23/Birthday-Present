<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My World</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9e1f0, #ffe8f5);
        overflow: hidden;
        position: relative;
        height: 100vh;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        margin: 20px 0;
        color: #d63384;
        font-family: 'Great Vibes', cursive;
    }

    .card {
        width: 180px;
        height: 240px;
        position: absolute;
        cursor: grab;
        transform-style: preserve-3d;
        transition: transform 0.3s, z-index 0.3s;
    }

    .card:active {
        cursor: grabbing;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-back {
        background: #fff;
        color: #d63384;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
        transform: rotateY(180deg);
        text-align: center;
        font-family: 'Great Vibes', cursive;
    }

    .decor {
        position: absolute;
        width: 120px;
        height: 120px;
        opacity: 0.15;
        z-index: -1;
    }

    .abstract {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 200, 220, 0.4);
        border-radius: 50%;
        z-index: -1;
        animation: float 6s infinite ease-in-out alternate;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-20px); }
    }

    @media (max-width: 600px) {
        h1 { font-size: 28px; }
        .card { width: 140px; height: 200px; }
    }
</style>
</head>
<body>

<h1>Happy Birthday My World</h1>

<!-- Background music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3" type="audio/mp3">
    Your browser does not support audio.
</audio>

<!-- Decorative flowers -->
<img src="https://www.svgrepo.com/show/309249/flower.svg" class="decor">
<img src="https://www.svgrepo.com/show/309249/flower.svg" class="decor">
<img src="https://www.svgrepo.com/show/309249/flower.svg" class="decor">
<img src="https://www.svgrepo.com/show/309249/flower.svg" class="decor">

<!-- Abstract shapes -->
<div class="abstract" style="top:10%; left:15%;"></div>
<div class="abstract" style="top:50%; left:80%;"></div>
<div class="abstract" style="top:70%; left:30%;"></div>

<script>
const quotes = [
    "You make every day beautiful ‚ù§Ô∏è",
    "My world is brighter with you üå∏",
    "Your smile is my sunshine ‚òÄÔ∏è",
    "I love you more than words üíï",
    "With you, every moment is magic ‚ú®",
    "You are my favorite person ü•∞",
    "Happy Birthday, My Forever ‚ù§Ô∏è"
];

const totalImages = 7;
const cards = [];

for (let i = 1; i <= totalImages; i++) {
    const card = document.createElement('div');
    card.className = 'card';

    // Random position and rotation
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 300);
    const angle = Math.random() * 30 - 15;
    card.style.left = x + 'px';
    card.style.top = y + 'px';
    card.style.transform = `rotate(${angle}deg)`;
    card.style.zIndex = i;

    const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const img = document.createElement('img');
    img.src = `photo${i}.jpg`;
    front.appendChild(img);

    const back = document.createElement('div');
    back.className = 'card-back';
    back.innerText = quotes[i-1];

    cardInner.appendChild(front);
    cardInner.appendChild(back);
    card.appendChild(cardInner);

    // Double-click flips
    card.addEventListener('dblclick', () => {
        card.classList.toggle('flipped');
    });

    // Draggable
    let offsetX, offsetY;
    card.addEventListener('mousedown', (e) => {
        offsetX = e.clientX - card.offsetLeft;
        offsetY = e.clientY - card.offsetTop;
        card.style.zIndex = 1000; // bring to front

        function onMouseMove(e) {
            card.style.left = (e.clientX - offsetX) + 'px';
            card.style.top = (e.clientY - offsetY) + 'px';
        }

        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    document.body.appendChild(card);
    cards.push(card);
}

// Randomize decorative flowers
const decors = document.querySelectorAll('.decor');
decors.forEach(decor => {
    decor.style.top = `${Math.random()*80}%`;
    decor.style.left = `${Math.random()*80}%`;
    decor.style.transform = `rotate(${Math.random()*360}deg)`;
});
</script>

</body>
</html>
